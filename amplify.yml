version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build
  artifacts:
    # If your project builds static export to `out`, use out. Otherwise use .next
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
